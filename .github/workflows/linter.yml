name: EsLint Check

on: push

jobs:
  run-lint:
    name: EsLint Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['16.x']
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Install Dependencies
        run: yarn install

      - name: Run Eslint checks
        run: yarn lint
